[package]
name = "xitca-server"
version = "0.1.0"
edition = "2021"

[features]
default = ["signal"]
http3 = ["xitca-io/http3"]
io-uring = ["tokio-uring"]
signal = ["tokio/signal"]

[dependencies]
xitca-io = "0.1"
xitca-service = "0.1"

futures-core = "0.3"
num_cpus = "1.13"
tokio = { version = "1.5", features = ["rt-multi-thread", "sync", "time"] }
tracing = { version = "0.1.29", default-features = false }

# io-uring support
tokio-uring = { version = "0.1", optional = true }

[dev-dependencies]
bytes = "1"
env_logger = "0.8"
tokio = { version = "1.5", features = ["io-util", "macros"] }

[package]
name = "xitca-server"
version = "0.1.0"
edition = "2021"

[features]
# server implementation of http/3
http3 = ["xitca-io/http3"]
# server implementation on tokio-uring runtime.
io-uring = ["tokio-uring"]

[dependencies]
xitca-io = "0.1"
xitca-service = { version = "0.1", features = ["alloc"] }
xitca-unsafe-collection = "0.1"

tracing = { version = "0.1.29", default-features = false }

# io-uring support
tokio-uring = { version = "0.4", optional = true }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
socket2 = { version = "0.4.4" }
tokio = { version = "1.21", features = ["rt-multi-thread", "signal", "sync", "time"] }

[target.'cfg(target_family = "wasm")'.dependencies]
tokio = { version = "1.21", features = ["rt", "sync", "time"] }

[dev-dependencies]
bytes = "1.2"
tokio = { version = "1.21", features = ["io-util", "macros"] }

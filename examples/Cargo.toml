[package]
name = "examples"
version = "0.1.0"
edition = "2021"

[[example]]
name = "hello-world"
path = "hello-world.rs"

[[example]]
name = "unix"
path = "unix.rs"

[[example]]
name = "multi-services"
path = "multi-services.rs"

[[example]]
name = "websocket"
path = "websocket.rs"

[[example]]
name = "io-uring"
path = "io-uring.rs"
required-features = ["io-uring"]

[features]
io-uring = ["tokio-uring", "xitca-web/io-uring"]

[dependencies]
xitca-http = { version = "0.1", features = ["http2", "http3", "rustls", "openssl"] }
xitca-io = "0.1"
xitca-server= { version = "0.1", features = ["http3"] }
xitca-service = "0.1"
xitca-web = { version = "0.1", features = ["http2", "http3", "rustls", "openssl"] }
http-ws = "0.1"

bytes = "1"
futures-util = "0.3"
h3-quinn = "0.0.0"
http = "0.2"
mimalloc = { version = "0.1.26", default-features = false }
rustls = "0.20"
rustls-pemfile = "0.2.1"
tempfile = "3"
tokio = { version = "1.5", features = ["fs", "macros", "rt"] }
tracing = "0.1.26"
tracing-subscriber = { version = "0.3.1", features = ["env-filter"] }
openssl = "0.10"

tokio-uring = { version = "0.1", optional = true }

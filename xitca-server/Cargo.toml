[package]
name = "xitca-server"
version = "0.1.0"
edition = "2021"

[features]
default = ["signal"]
http3 = ["async-channel", "quinn", "tokio/net"]
io-uring = ["tokio-uring"]
signal = ["tokio/signal"]

[dependencies]
xitca-io = "0.1"
xitca-service = "0.1"

futures-core = "0.3"
num_cpus = "1.13"
pin-project-lite = "0.2.6"
tokio = { version = "1.5", features = ["parking_lot", "rt-multi-thread", "sync", "time"] }
tracing = { version = "0.1.29", default-features = false }

# http/3 support
async-channel = { version = "1.6.1", optional = true }
quinn = { version = "0.7.2", optional = true }

# io-uring support
tokio-uring = { version = "0.1", optional = true }

[dev-dependencies]
bytes = "1"
env_logger = "0.8"
tokio = { version = "1.5", features = ["io-util", "macros"] }

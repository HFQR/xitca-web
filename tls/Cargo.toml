[package]
name = "xitca-tls"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "tls utility for xitca"
repository = "https://github.com/HFQR/xitca-web"
keywords = ["xitca", "xitca-web"]
authors = ["fakeshadow <everestshadow@gmail.com>"]
readme= "README.md"

[features]
rustls = ["dep:rustls"]
rustls-uring = ["rustls", "xitca-io/runtime-uring"]

[dependencies]
xitca-io = { version = "0.1", features = ["runtime"] }

rustls = { version = "0.22", optional = true }

[dev-dependencies]
rustls-pki-types = "1"

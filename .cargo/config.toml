[alias]
ci-check-http-exclude-io-uring = "hack check --package xitca-http --feature-powerset --exclude-features=io-uring"
ci-check-http = "hack check --package xitca-http --feature-powerset"

ci-check-web-exclude-io-uring = "hack check --package xitca-web --each-feature --no-dev-deps --exclude-features=io-uring"
ci-check-web = "hack check --package xitca-web --each-feature --no-dev-deps"

ci-check-client-exclude-io-uring = "hack check --package xitca-client --each-feature --no-dev-deps --exclude-features=io-uring"
ci-check-client = "hack check --package xitca-client --each-feature --no-dev-deps"

ci-check-other-exclude-io-uring = "hack check --workspace --exclude xitca-http --exclude xitca-client --exclude xitca-web --feature-powerset --exclude-features=io-uring"
ci-check-other = "hack check --workspace --exclude xitca-http --exclude xitca-client --exclude xitca-web --feature-powerset"

ci-test-exclude-io-uring = "hack test --workspace --feature-powerset --exclude-features=io-uring --no-fail-fast -- --nocapture"
ci-test = "test --workspace --all-features --no-fail-fast -- --nocapture"

ci-check-examples-exclude-unix = "hack check --workspace --exclude xitca-web-unix --exclude xitca-web-io-uring --feature-powerset"
ci-check-examples = "hack check --workspace --feature-powerset"

ci-miri-test = "miri test --package xitca-unsafe-collection --all-features --no-fail-fast -- --nocapture"

[package]
name = "xitca-test"
version = "0.1.0"
edition = "2021"

[dependencies]
xitca-client = { version = "0.1", features = ["http2", "http3", "websocket", "dangerous"] }
xitca-http = { version = "0.1", features = ["http2", "http3"] }
xitca-codegen = "0.1"
xitca-io = "0.1"
xitca-server = { version = "0.1", features = ["http3"] }
xitca-service = "0.1"

http-ws = "0.1"

futures-util = "0.3.17"
h3-quinn = "0.0.0"
rustls = "0.20.2"
rustls-pemfile = "0.2.1"
tokio = { version = "1.13", features = ["macros", "rt"] }
